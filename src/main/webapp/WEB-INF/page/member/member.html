	<script>
        $.ajax({
            url: "../member/findMemberAll.do",
            dataType: "json",
            success: function (data) {
                $.each(data,(i,e) => {
                    let strTrContent = [
                        '<td scope="row">',e.memberIdentifier,'</td>',
                        '<td scope="row">',e.memberName,'</td>',
                        '<td>',e.memberSex,'</td>',
                        '<td>',e.memberLevel,'</td>',
                        '<td>',e.memberRemark,'</td>',
                        '<td>',
                        '<button class="btn btn-outline-danger" onclick="change(\'',e.memberName,'\')"><i class="fa fa-pencil"></i></button>',
                        '<button class="btn btn-outline-danger" onclick="del(\'',e.memberName,'\')"><i class="fa fa-trash-o"></i></button>',
                        '</td>']
                    let $tr = $('<tr>'+strTrContent.join('')+'</tr>')
                    $(".table.table-hover tbody").append($tr);
                });
            }
        })

        function del(delName) {
            $.ajax({
                url: "../member/deleteMember/" + delName + ".do",
                dataType: "json",
                success: function (response) {
                    if (response) {
                        alert("删除成功！")
                    } else {
                        alert("删除失败!")
                    }
                }
            })
        }

	</script>
