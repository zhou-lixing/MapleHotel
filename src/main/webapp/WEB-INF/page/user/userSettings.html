<script>

    $(function(){
        /** 验证文件是否导入成功  */
        $("#findForm").ajaxForm(function(data){
			if(data!=""){


            $(".table.table-hover tbody").html("");
            var powername = "";
            switch (data.userPower){
                case 1: powername="管理员";
                    break;
                case 2: powername="经理";
                    break;
                case 3:powername="前台";
                    break;
            }
            let strTrContent = [
                '<td scope="row">',data.userIdentifier,'</td>',
                '<td scope="row">',data.userUsername,'</td>',
                '<td>',powername,'</td>',
                '<td>',"",'</td>',

                '<td>',

                '<button class="btn btn-outline-danger" onclick="change(\'',data.userUsername,'\')"><i class="fa fa-pencil"></i></button>',
                '<button class="btn btn-outline-danger" onclick="del(\'',data.userUsername,'\')"><i class="fa fa-trash-o"></i></button>',
                '</td>']
            let $tr = $('<tr>'+strTrContent.join('')+'</tr>')
            $(".table.table-hover tbody").append($tr);

            }else{
			    alert("无搜索结果！")
			}
        });
    });

    $.ajax({
        url: "getAllUser.do",
        dataType: "json",
        success: function(response){	//响应成功的回调函数，response响应数据
            $.each(response,(i,e) => {
                var powername = "";
            switch (e.userPower){
                case 1: powername="管理员";
                    break;
                case 2: powername="经理";
                    break;
                case 3:powername="前台";
                    break;
            }
                let strTrContent = [
                    '<td scope="row">',e.userIdentifier,'</td>',
                    '<td scope="row">',e.userUsername,'</td>',
                    '<td>',powername,'</td>',
                    '<td>',"",'</td>',

                    '<td>',

					'<button class="btn btn-outline-danger" onclick="change(',e.userIdentifier,')"><i class="fa fa-pencil"></i></button>',
					'<button class="btn btn-outline-danger" onclick="del(\'',e.userUsername,'\')"><i class="fa fa-trash-o"></i></button>',
					'</td>']
                let $tr = $('<tr>'+strTrContent.join('')+'</tr>')
                $(".table.table-hover tbody").append($tr);
        }) ;
        }
    });

    function change(changeUserId){
		location.href="changeUser/"+changeUserId+".do"
    }

    function del(delUsername){
        $.ajax({
            url: "delUser/"+delUsername+".do",//请求路径
            dataType: "json",	//响应类型
            success: function(response){	//响应成功的回调函数，response响应数据
                if(response){
                    alert("删除成功！")
                    location.href="userSettings.do";
				}else{
                    alert("删除失败！")
				}
            }
        });

    }

</script>
