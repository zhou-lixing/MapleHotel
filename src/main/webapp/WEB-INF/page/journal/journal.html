		<script type="text/javascript">
			var now = new Date();
			//格式化日，如果小于9，前面补0
			var day = ("0" + now.getDate()).slice(-2);
			//格式化月，如果小于9，前面补0
			var month = ("0" + (now.getMonth() + 1)).slice(-2);
			//拼装完整日期格式
			var today = now.getFullYear() + "-" +(month) + "-" +(day);
			document.getElementById("startdate").value = (today);
			document.getElementById("enddate").value = (today);
		</script>

	<script>



        $.ajax({
            url: "findAllJournal.do",
            dataType: "json",
            success: function(response){	//响应成功的回调函数，response响应数据
                $.each(response,(i,e) => {
                let strTrContent = [
                    '<td scope="row">',e.user.userUsername,'</td>',
                    '<td scope="row">',e.journalOperate,'</td>',
                    '<td>',e.journalTime,'</td>',
                    '<td>',e.journalRemark,'</td>']
                let $tr = $('<tr>'+strTrContent.join('')+'</tr>')
                $(".table.table-hover tbody").append($tr);
            });
            }
        });
        $(function(){
            /** 验证文件是否导入成功  */
            $("#findForm").ajaxForm(function(data){
                $(".table.table-hover tbody").html("");
                $.each(data,(i,e) => {
                    let strTrContent = [
                        '<td scope="row">',e.user.userUsername,'</td>',
                        '<td scope="row">',e.journalOperate,'</td>',
                        '<td>',e.journalTime,'</td>',
                        '<td>',e.journalRemark,'</td>']
                    let $tr = $('<tr>'+strTrContent.join('')+'</tr>')
                    $(".table.table-hover tbody").append($tr);
                });
			});
        });

	</script>
	<script>
