<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Responsive Admin Template" />
    <meta name="author" content="SmartUniversity" />
    <title>MapelHotel</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<!-- icons -->
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="assets/plugins/iconic/css/material-design-iconic-font.min.css">
    <!-- bootstrap -->
	<link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- style -->
    <link rel="stylesheet" href="assets/css/pages/extra_pages.css">
	<!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <style type="text/css">
    	.limiter{
    		background-image: url(assets/img/bg.jpg);
    		background-repeat: no-repeat;
    		background-size: cover;
    	}
    </style>
</head>
<body>
    <div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action="user/login.do">
					<span class="login100-form-title p-b-34 p-t-27">
						用户登录
					</span>
					<div class="wrap-input100 validate-input " data-validate = "请输入正确的用户名！">
						<input class="input100 " type="text" name="username" placeholder="用户名" autocomplete="off">
						<span class="focus-input100" data-placeholder="♫"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="请输入正确的密码！">
						<input class="input100" type="password" name="password" placeholder="密码">
						<span class="focus-input100" data-placeholder="♫"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							登录
						</button>
					</div>
					<div class="text-center p-t-90">
						<p id="msg" style="font-size: 18px">

						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
    <!-- start js include path -->
    <script src="assets/plugins/jquery/jquery.min.js" ></script>
    <!-- bootstrap -->
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js" ></script>
    <script src="assets/js/pages/extra_pages/login.js" ></script>
	<script src="assets/js/my.js"></script>
    <!-- end js include path -->
<script>
    $(()=>{
        if(GetQueryString("status")){
        //$('msg')获得id为msg的对象,text指定标签文本
        $('#msg').css("color","red").text("用户名或密码错误")
    }
    });
</script>
</body>
</html>
