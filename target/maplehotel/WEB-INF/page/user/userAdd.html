			<div class="container-fluid" style="display: flex;justify-content: center;">
				<div id="body">
					<form class="form-signin" action="addUserSub.do" method="post" id="addUser">
						<div class="text-center mb-4">
							<img class="mb-4" src="static/img/logo.gif" alt="">
							<h1 class="h3 mb-3 font-weight-normal">添加新用户</h1>
							<p id="msg"></p>
						</div>

						<div class="form-label-group">
							<label for="username">用户名:</label>
							<input id="username" name="username" class="form-control" placeholder="用户名" required autofocus autocomplete="off">
						</div>

						<div class="form-label-group">
							<label for="password">密码:</label>
							<input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
						</div>

						<div class="form-label-group">
							<label for="password2">确认密码:</label>
							<input type="password" id="password2" name="password2" class="form-control" placeholder="确认密码" required onkeyup="validate()"><span id="message"></span>
						</div>
						<div class="form-label-group">
							<label >选择权限:</label>
								<select class="form-control" name="userPower">
									<option value="1">管理员</option>
									<option value="2">经理</option>
									<option value="3" selected="selected">前台人员</option>
								</select>
						</div>
						<p></p>
						<button class="btn btn-lg btn-primary btn-block" type="submit">添加</button>

					</form>
				</div>

		<script type="text/javascript">
					$(()=>{
			if(GetQueryString("reg")){
				//$('msg')获得id为msg的对象,text指定标签文本
				$('#msg').text("用户已存在")
				$('#msg').append("<a href="+"../login.html"+">点击此处登陆</a>")
			}
		});

		function validate(){
			var pwd = $("#password").val();
			var conpwd = $("#password2").val();
			
			if (pwd==conpwd) {
				$("#message").html("两次密码输入相同");
				$("#message").css("color","green");
				$("button").removeAttr("disabled")
			} else {
				$("#message").html("两次密码输入不相同");
				$("#message").css("color","red");
				 $("button").attr("disabled","disabled");
			}
		}

		$(function(){
			/** 验证文件是否导入成功  */
			$("#addUser").ajaxForm(function(data){
				if(data==true){
					alert("添加成功！");
					location.href="userSettings.do";
				}else{
					alert("添加失败！")
				}

			});
		});

		</script>
		<script>
            $.ajax({
                url: "userInfoContent.do",//请求路径
                dataType: "json",	//响应类型
                success: function(response){	//响应成功的回调函数，response响应数据
                    $("#user").append(response.username);
                }
