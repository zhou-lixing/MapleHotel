		<div id="global">
			<div class="container-fluid cm-container-white">
			</div>
			<div class="container-fluid" style="display: flex;justify-content: center;">
				<div class="userSetBody">
				<div class="text-center mb-4">
							<img class="mb-4" src="static/img/logo.gif" alt="">
							<h1 class="h3 mb-3 font-weight-normal">修改信息</h1>
							<p id="msg"></p>
						</div>
					<form action="../userInfoChangeSubAdmin.do" method="post" id="updateForm">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">用户名</th>
							<th><input id="username" name="username" type="text" class="form-control" disabled="disabled" /></th>
						</tr>
						<tr>
							<th scope="col">新密码</th>
							<th><input id="newPwd" name="newPwd"  type="password" class="form-control" /></th>
						</tr>
						<tr>
							<th scope="col">确认密码</th>
							<th><input id="connewPwd"  type="password" class="form-control"  onkeyup="validate()"/></th>
							<th><span id="message"></span></th>
						</tr>
						<tr>
							<th scope="col">权限</th>
							<th>
								<select class="form-control" id="powerSelect" name="powerSelect">
									<option value="1">管理员</option>
									<option value="2">经理</option>
									<option value="3">前台人员</option>
								</select>
							</th>
						</tr>
							<th scope="col">操作</th>
							<th>
								<button type="submit" class="btn btn-warning" id="sub" style="margin-right: 60px;border-radius: 5px;">提交</button>
								<a class="btn btn-danger" style="border-radius: 5px;" href="../userSettings.do">取消</a>
						</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

		<script>
            $.ajax({
                url: "../changeUserContent.do",//请求路径
                dataType: "json",	//响应类型
                success: function(response){	//响应成功的回调函数，response响应数据
                    $("#username").val(response.userUsername);
                    $("#powerSelect").val(response.userPower);
                }
            });

            $(function(){
                /** 验证文件是否导入成功  */
                $("#updateForm").ajaxForm(function(data){
                    if(data==true){
                        alert("修改成功！");
                        location.href="../userSettings.do";
                    }else{
                        alert("修改失败！")
                    }

                });
            });


            function validate(){
                var pwd = $("#newPwd").val();
                var conpwd = $("#connewPwd").val();
                if (pwd==conpwd) {
                    $("#message").html("√");
                    $("#message").css("color","green");
                    $("#sub").removeAttr("disabled")
                } else {
                    $("#message").html("×");
                    $("#message").css("color","red");
                    $("#sub").attr("disabled","disabled");
                }
            }
		</script>
		<script>
            $.ajax({
                url: "userInfoContent.do",//请求路径
                dataType: "json",	//响应类型
                success: function(response){	//响应成功的回调函数，response响应数据
                    $("#user").append(response.username);
                }
            });
		</script>
