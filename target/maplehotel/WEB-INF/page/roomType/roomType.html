						<h1 class="h3 mb-3 font-weight-normal">客房类型</h1>
					</div>
					<table class="table table-hover" width="100%">
						<thead>
							<tr>
								<th scope="col">类型名</th>

			<script>
                $.ajax({
                    url: "../roomType/findRoomTypeAll.do",
                    dataType: "json",
                    success: function (data) {
                        $.each(data,(i,e) => {
                            let strTrContent = [
                                '<td scope="row">',e.roomTypeNum,'</td>',
                                '<td scope="row">',e.roomTypeName,'</td>',
                                '<td>',e.roomTypeRemark,'</td>',
                                '<td>',
                                '<button class="btn btn-outline-danger" onclick="change(\'',e.roomTypeNum,'\')"><i class="fa fa-pencil"></i></button>',
                                '<button class="btn btn-outline-danger" onclick="del(\'',e.roomTypeNum,'\')"><i class="fa fa-trash-o"></i></button>',
                                '</td>']
                            let $tr = $('<tr>'+strTrContent.join('')+'</tr>')
                            $(".table.table-hover tbody").append($tr);
                        });
                    }
                })

                function del(delNum) {
                    $.ajax({
                        url: "../roomType/deleteRoomType/"+delNum+".do",
                        dataType:"json",
                        success:function (response) {
                            if (response) {
                                alert("删除成功！")
                            }else {
                                alert("删除失败!")
                            }
                        }
                    })
                }

			</script>

			<script>
