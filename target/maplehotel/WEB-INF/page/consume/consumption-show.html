			<div class="container-fluid">
				<!--
                	作者：offline

               -->

				<div style="display: flex;justify-content: center;align-items: center;height: 600px;width: 300px;margin: 100px auto;">
               		<form class="form-signin" action="reg" method="post">
					<div class="text-center mb-4">
						<h1 class="h3 mb-3 font-weight-normal">消费打印</h1>
					</div>
					<div class="form-label-group">
						<label>入住单号：</label>
						<input id="consumCheckInNum" name="consumCheckInNum" class="form-control" placeholder="入住单号" required autofocus>
					</div>
					<div class="form-label-group">
						<label>客房编号：</label>
						<input id="consumHomeNum" name="consumHomeNum" class="form-control" placeholder="客房编号" required >
					</div>
					
					<div class="form-label-group">
						<label>商品名：</label>
						<input id="consumGoodsname" name="consumGoodsname" class="form-control" placeholder="商品名" required >
					</div>

					<div class="form-label-group">
						<label>数量：</label> 
						<input id="consumCount" name="consumCount" class="form-control" placeholder="数量" required>
					</div>
					<div class="form-label-group">
						<label>单价：</label>
						<input id="consumPrice" name="consumPrice" class="form-control" placeholder="单价" required >
					</div>
					<div class="form-label-group">
						<label>消费金额：</label>
						<input id="consumMoney" name="consumMoney" class="form-control" placeholder="消费金额" required >
					</div>
					<div class="form-label-group">
						<label>折扣率：</label>
						<input id="consumDiscountRate" name="consumDiscountRate" class="form-control" placeholder="折扣率" required >
					</div>
					<div class="form-label-group">
						<label>折后金额：</label>
						<input id="consumDiscountMoney" name="consumDiscountMoney" class="form-control" placeholder="折后金额" required >
					</div>
					<div class="form-label-group">
						<label>合计：</label>
						<input id="consumTotal" name="consumTotal" class="form-control" placeholder="合计" required >
					</div>
					<div class="form-label-group">
						<label>操作员：</label>
						<input id="consumOperator" name="consumOperator" class="form-control" placeholder="操作员"  >
					</div>
					<div class="form-label-group">
						<label>消费时间：</label> 
							<input id="consumTime" name="consumTime" type="date" class="form-control">
					</div>
					<div class="form-label-group">
						<label>备注：</label>
						<input id="consumRemark" name="consumRemark" class="form-control" placeholder="备注" >
					</div>
					<p></p>
					<a href="find-consumption.html">
						<button class="btn btn-lg btn-primary btn-block" type="submit">确&nbsp;&nbsp;定</button>

					</a>

		<script type="text/javascript">
			var now = new Date();
			var day = ("0" + now.getDate()).slice(-2);
			var month = ("0" + (now.getMonth() + 1)).slice(-2);
			var today = now.getFullYear() + "-" +(month) + "-" +(day);
			document.getElementById("consumTime").value = (today);
		</script>
